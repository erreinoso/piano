<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <title>Piano</title>
</head>

<body>
  <main class="piano-wrapper">
    <h1></h1>
    <div class="piano-board">
      <div data-key="67" class="piano-tone piano-keyC "></div>
      <div class="piano-semitone piano-semitoneC "></div>
      <div data-key="68" class="piano-tone piano-keyD "></div>
      <div class="piano-semitone piano-semitoneD "></div>
      <div data-key="69" class="piano-tone piano-keyE "></div>
      <div data-key="70" class="piano-tone piano-keyF "></div>
      <div class="piano-semitone piano-semitoneF "></div>
      <div data-key="71" class="piano-tone piano-keyG "></div>
      <div class="piano-semitone piano-semitoneG "></div>
      <div data-key="65" class="piano-tone piano-keyA "></div>
      <div class="piano-semitone piano-semitoneA "></div>
      <div data-key="66" class="piano-tone piano-keyB "></div>
    </div>

    <audio data-key="67" src="https://raw.githubusercontent.com/erreinoso/piano/master/src/sounds/C-do.wav"></audio>
    <audio data-key="68" src="https://raw.githubusercontent.com/erreinoso/piano/master/src/sounds/D-re.wav"></audio>
    <audio data-key="69" src="https://raw.githubusercontent.com/erreinoso/piano/master/src/sounds/E-mi.wav"></audio>
    <audio data-key="70" src="https://raw.githubusercontent.com/erreinoso/piano/master/src/sounds/F-fa.wav"></audio>
    <audio data-key="71" src="https://raw.githubusercontent.com/erreinoso/piano/master/src/sounds/G-sol.wav"></audio>
    <audio data-key="65" src="https://raw.githubusercontent.com/erreinoso/piano/master/src/sounds/A-la.wav"></audio>
    <audio data-key="66" src="https://raw.githubusercontent.com/erreinoso/piano/master/src/sounds/B-si.wav"></audio>

    <!-- <audio data-key="67" src="./assets/images/C-do.wav"></audio>
    <audio data-key="68" src="./assets/images/D-re.wav"></audio>
    <audio data-key="69" src="./assets/images/E-mi.wav"></audio>
    <audio data-key="70" src="./assets/images/F-fa.wav"></audio>
    <audio data-key="71" src="./assets/images/G-sol.wav"></audio>
    <audio data-key="65" src="./assets/images/L-la.wav"></audio>
    <audio data-key="66" src="./assets/images/G-si.wav"></audio> -->

    <div class="helpChoices">
      <div>
        <label for="help1" class="help1">
          <input id="help1" type="radio" value="1" name="help" checked />
          No help
        </label>
      </div>
      <div>
        <label for="help2" class="help2">
          <input id="help2" type="radio" value="2" name="help" />
          Alphabetical Musical Notation
        </label>
      </div>
      <div>
        <label for="help3" class="help3">
          <input id="help3" type="radio" value="3" name="help" />
          Syllabic Musical Notation
        </label>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
